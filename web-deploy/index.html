<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HETIC-STREAM</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393F;
            color: white;
            overflow: hidden;
        }
        #out {
            width: 100%;
            height: 100%;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #36393F;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        #loading.fade-out {
            opacity: 0;
        }
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(114, 137, 218, 0.3);
            border-radius: 50%;
            border-top-color: #7289DA;
            margin: 20px auto;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        h1 {
            color: #7289DA;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            opacity: 0.8;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>HETIC-STREAM</h1>
        <p>Plateforme de messagerie</p>
        <div class="loader"></div>
        <p>Chargement de l'application...</p>
    </div>
    <div id="out"></div>
    <script type="module" src="./main.js"></script>
    <script>
        // Masquer l'écran de chargement une fois que l'application est prête
        window.addEventListener('load', function() {
            // Donner un peu de temps pour que l'application Avalonia se charge
            setTimeout(() => {
                const loadingElement = document.getElementById('loading');
                loadingElement.classList.add('fade-out');
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                }, 500);
            }, 3000);
        });
    </script>
</body>
</html>
